<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>

    </nav>
    <h1> Outdoor Safety Checker </h1>
    <p> Please enter a city name to check the outdoor conditions which is based on weather and air quality data </p>
    <label>
      City:
      <input type="text" id="cityInput" placeholder="Example: Baltimore" />

    </label>
    <button id="checkBtn"> Check The Conditions</button>
    <h2> Result</h2>
    <div id="result"> No data yet.</div>
    <script>
      const button = document.getElementById("checkBtn");
      const input = document.getElementById("cityInput");
      const result = document.getElementById("result");

      /* testing backend api */
      fetch("/api/health")
  .then((res) => res.json())
  .then((data) => {
    console.log("Health check:", data);
  })
  .catch((err) => {
    console.log("Health check failed:", err);
  });

button.addEventListener("click", function () {


  
        const city = input.value.trim();

        if(city==="") {
          result.textContent = "Please enter a city name.";
          return;
        }
        result.textContent=
          "Showing outdoor conditions for " + city + ". (The API data will be here)";
      });

    </script>
  </body>
</html>
